<body>
    <!-- 游戏介绍遮罩 -->
    <div class="intro-overlay" id="intro-overlay">
        <h1 class="intro-title">小侦探冒险</h1>
        <p class="intro-text">
            你收到了一条来自神秘语音消息。他似乎被困在某个地方，需要你的帮助！
            <br><br>
            通过收集线索，解开谜题，帮助神秘人找到回家的路吧！
            <br><br>
            提示：按住录音按钮与神秘人交流，仅支持语音消息。
        </p>
        <button class="start-button" id="startButton">开始冒险</button>
    </div>

    <!-- 头部 -->
    <div class="header">
        <h1>神秘人</h1>
        <div class="status" id="connectionStatus">连接中...</div>
    </div>
    
    <!-- 聊天区域 -->
    <div class="chat-container" id="chatContainer">
        <!-- 消息将在这里动态添加 -->
    </div>
    
    <!-- 底部控制区 -->
    <div class="bottom-controls">
        <button class="record-button" id="recordButton">
            <i class="material-icons">mic</i>
        </button>
    </div>
    
    <!-- 录音提示 -->
    <div class="record-text" id="recordText">
        正在录音... 松开发送
    </div>
    
    <!-- 线索输入框 -->
    <div class="clue-input" id="clueInput">
        <input type="text" id="clueCode" placeholder="输入你找到的线索密码...">
        <button onclick="submitClue()">提交</button>
    </div>
    
    <script>
        // 音频上下文和录音对象
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        
        // 游戏状态
        const gameState = {
            stage: 0, // 游戏阶段，0表示开始，随着游戏进行逐步增加
            items: [], // 收集到的物品
            clues: []  // 收集到的线索
        };
        
        // 游戏提示消息数组
        const gameMsgs = [
            "欢迎来到小侦探冒险游戏！我是你的助手小AI。请你在家里找到一条线索，然后告诉我你发现了什么？",
            "真不错！你已经找到第一条线索。接下来，我们需要找到消失的宝物。你可以问问家人关于宝物的线索。",
            "太棒了！你的调查进展顺利。现在，我们需要解开谜题。你可以在家里寻找与数字相关的物品。",
            "哇！你真是个优秀的小侦探！我们已经很接近真相了。最后一步，请寻找一个隐藏的秘密地点。",
            "恭喜你！你成功解决了所有谜题，找到了宝藏！你是最棒的小侦探！"
        ];
        
        // 消息队列和动画状态
        let messageQueue = [];
        let messageAnimationInProgress = false;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 关闭介绍屏幕并开始游戏
            document.getElementById('startButton').addEventListener('click', function() {
                document.getElementById('intro-overlay').style.display = 'none';
                
                // 第一条消息
                messageQueue.push(gameMsgs[0]);
                processNextMessage();
            });
            
            // 录音按钮事件
            const recordButton = document.getElementById('recordButton');
            recordButton.addEventListener('touchstart', startRecording);
            recordButton.addEventListener('mousedown', startRecording);
            recordButton.addEventListener('touchend', stopRecording);
            recordButton.addEventListener('mouseup', stopRecording);
            
            // 设置连接状态为已连接
            updateStatus('已准备就绪');
        });
        
        // 更新状态文本
        function updateStatus(text) {
            document.getElementById('connectionStatus').textContent = text;
        }
        
        // 开始录音
        async function startRecording() {
            if (isRecording) return;
            
            try {
                // 请求麦克风权限
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 创建音频上下文（如果不存在）
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // 显示录音提示
                document.getElementById('recordText').classList.add('active');
                document.getElementById('recordButton').style.backgroundColor = '#e53935';
                
                // 创建并配置MediaRecorder
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream, { 
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000 // 设置比特率
                });
                
                mediaRecorder.addEventListener('dataavailable', function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                });
                
                // 录音开始
                mediaRecorder.start(100); // 每100ms触发一次dataavailable事件
                isRecording = true;
                recordingStartTime = Date.now();
                
                // 添加发送中的消息气泡
                addSendingMessage();
                
            } catch (error) {
                console.error('录音失败:', error);
                showErrorMessage('无法访问麦克风: ' + error.message);
            }
        }
        
        // 停止录音
        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;
            
            // 隐藏录音提示
            document.getElementById('recordText').classList.remove('active');
            document.getElementById('recordButton').style.backgroundColor = '#4a6fa5';
            
            // 停止录音
            mediaRecorder.stop();
            isRecording = false;
            
            // 录音完成回调
            mediaRecorder.addEventListener('stop', function() {
                // 创建最终的音频blob
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                
                // 发送录音到服务器进行识别
                sendAudioForRecognition(audioBlob);
                
                // 停止所有音轨
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            });
        }
        
        // 播放音频 (不再需要处理数据块和完成音频处理函数，因为我们直接使用Audio元素播放URL)
        function playAudio(audioUrl) {
            const audioElement = new Audio(audioUrl);
            audioElement.onended = function() {
                // 播放完成后处理下一条消息
                messageAnimationInProgress = false;
                processNextMessage();
            };
            audioElement.play().catch(error => {
                console.error('播放音频失败:', error);
                messageAnimationInProgress = false;
                processNextMessage();
            });
        }
        
        // 添加消息到聊天容器
        function addMessage(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            
            // 创建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // 创建消息气泡
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            // 组装DOM
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 处理消息队列中的下一条消息
        function processNextMessage() {
            if (messageQueue.length === 0 || messageAnimationInProgress) {
                return;
            }
            
            // 取出下一条消息
            const message = messageQueue.shift();
            messageAnimationInProgress = true;
            
            // 添加消息到界面
            addMessage(message, 'received');
            
            // 发送消息到服务器进行语音合成
            fetch('/api/synthesize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('语音合成请求失败');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // 播放合成的音频（处理两种格式：URL 或 Base64）
                    const audioElement = new Audio();
                    
                    if (data.isBase64) {
                        // 处理 base64 格式的音频数据
                        audioElement.src = data.audioBase64;
                    } else {
                        // 处理音频 URL
                        audioElement.src = data.audioUrl;
                    }
                    
                    audioElement.onended = function() {
                        // 播放完成后处理下一条消息
                        messageAnimationInProgress = false;
                        processNextMessage();
                    };
                    audioElement.play().catch(error => {
                        console.error('播放音频失败:', error);
                        messageAnimationInProgress = false;
                        processNextMessage();
                    });
                } else {
                    throw new Error(data.error || '语音合成失败');
                }
            })
            .catch(error => {
                console.error('语音合成错误:', error);
                showErrorMessage('语音合成失败: ' + error.message);
                messageAnimationInProgress = false;
                processNextMessage();
            });
        }
        
        // 发送音频到服务器进行识别
        function sendAudioForRecognition(audioBlob) {
            console.log('发送音频数据进行识别，大小:', audioBlob.size, '字节');
            
            // 如果录音时长太短，显示提示
            const recordDuration = (Date.now() - recordingStartTime) / 1000;
            if (recordDuration < 0.5) {
                // 移除临时的识别中消息
                const pendingMessage = document.getElementById('pending-recognition');
                if (pendingMessage) {
                    pendingMessage.remove();
                }
                showErrorMessage('录音时间太短，请长按录制');
                return;
            }
            
            // 创建FormData来发送二进制数据
            const formData = new FormData();
            formData.append('audio', audioBlob);
            
            // 发送HTTP请求
            fetch('/api/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('语音识别请求失败');
                }
                return response.json();
            })
            .then(data => {
                if (data.text) {
                    // 完成识别
                    finishRecognition(data.text);
                } else {
                    throw new Error(data.error || '未能识别语音');
                }
            })
            .catch(error => {
                console.error('语音识别错误:', error);
                // 移除临时的识别中消息
                const pendingMessage = document.getElementById('pending-recognition');
                if (pendingMessage) {
                    pendingMessage.remove();
                }
                showErrorMessage('语音识别失败: ' + error.message);
            });
        }
        
        // 添加发送中的消息气泡
        function addSendingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            
            // 创建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent recognition-pending';
            messageDiv.id = 'pending-recognition';
            
            // 创建消息气泡
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            // 添加识别中的提示
            const recognitionText = document.createElement('div');
            recognitionText.className = 'recognition-text';
            recognitionText.textContent = '正在识别...';
            
            // 组装DOM
            bubbleDiv.appendChild(recognitionText);
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 更新识别文本
        function updateRecognitionText(text) {
            const pendingMessage = document.getElementById('pending-recognition');
            if (pendingMessage) {
                const recognitionText = pendingMessage.querySelector('.recognition-text');
                if (recognitionText) {
                    recognitionText.textContent = text;
                }
                
                // 滚动到底部
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // 完成识别
        function finishRecognition(text) {
            // 移除临时的识别中消息
            const pendingMessage = document.getElementById('pending-recognition');
            if (pendingMessage) {
                pendingMessage.remove();
            }
            
            // 添加最终识别结果
            if (text && text.trim() !== '') {
                addMessage(text, 'sent');
                
                // 处理玩家的输入，根据游戏逻辑进行回复
                processPlayerInput(text);
            }
        }
        
        // 显示错误消息
        function showErrorMessage(message) {
            console.error(message);
            alert('错误: ' + message);
        }
        
        // 处理玩家输入
        function processPlayerInput(text) {
            // 这里可以添加更复杂的游戏逻辑
            console.log('处理玩家输入:', text);
            
            // 简单的回复逻辑
            setTimeout(() => {
                // 根据游戏阶段和输入内容决定回复
                let responseIndex = Math.min(gameState.stage, gameMsgs.length - 1);
                messageQueue.push(gameMsgs[responseIndex]);
                
                // 如果游戏进展，可以更新阶段
                if (gameState.stage < 4) {
                    gameState.stage++;
                }
                
                // 处理消息队列
                processNextMessage();
            }, 1000);
        }
        
        // 提交线索
        function submitClue() {
            const clueInput = document.getElementById('clueCode');
            const clue = clueInput.value.trim();
            
            if (!clue) return;
            
            // 根据游戏阶段处理线索
            if (gameState.stage === 1) {
                // 第一阶段线索
                gameState.stage = 2;
                document.getElementById('clueInput').style.display = 'none';
                clueInput.value = '';
                
                // 添加成功找到第一个线索的消息
                setTimeout(() => {
                    addMessage(gameMsgs[2], 'received');
                }, 1000);
            }
            else if (gameState.stage === 2) {
                // 第二阶段线索
                gameState.stage = 3;
                clueInput.value = '';
                
                // 添加成功找到所有线索的消息
                setTimeout(() => {
                    addMessage(gameMsgs[3], 'received');
                }, 1000);
            }
            else if (gameState.stage === 3) {
                // 第三阶段密码
                gameState.stage = 4;
                document.getElementById('clueInput').style.display = 'none';
                
                // 游戏结束消息
                setTimeout(() => {
                    addMessage(gameMsgs[4], 'received');
                }, 1500);
            }
        }
    </script>
